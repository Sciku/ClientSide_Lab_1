<!DOCTYPE html>
<html>
<head>
    <title>Laboration #1 i ClientSide kurs EC-utbildning</title>
    <meta charset="utf-8" />
</head>
<body>
        <div class="Uppgift1">
            <span>Skriv in ett nummer</span>
            <input id="numberinput" />
            <br />
            <input type="button" value="Räkna ut" onclick="CalculateSquareRoot()" />
            <br />
            <span>Kvadratroten är</span>
            <input id="calculatedroot" />
        </div>
        <br/>
        <div class="Uppgift2">
            <span>Skriv in en försäljningssumma</span>
            <input id="salesinput" />
            <br />
            <input type="button" value="Räkna ut total lön" onclick="CalculateFullPay()" />
            <br />
            <span>Den totala lönen säljaren får är</span>
            <input id="calculatedpay" />
        </div>
        <br />
        <div class="Uppgift3">
            <span>Skriv in antalet timmar</span>
            <input id="hourinput" />
            <br />
            <span>Antalet minuter</span>
            <span id="convertedminutes">Klicka här!</span>
            <br />
            <span>Antalet sekunder</span>
            <span id="convertedseconds">Klicka här!</span>
        </div>
</body>
</html>
<script src="Scripts/Lab1.js"></script>
